<!DOCTYPE html>
<html>
<head>
    <title>Error - E-Learning Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; line-height: 1.6; }
        h1, h2 { color: #333; }
        .container { max-width: 800px; margin: 0 auto; text-align: center; padding-top: 50px; }
        .error-box {
            border: 1px solid #f44336;
            background-color: #ffebee;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .error-message { color: #d32f2f; }
        .back-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover { background-color: #0b7dda; }
        .header { 
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Engineering E-Learning Platform</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/admin">Admin Panel</a>
        </nav>
    </div>
    
    <div class="container">
        <h2>Error</h2>
        
        <div class="error-box">
            <p class="error-message">{{ message }}</p>
        </div>
        
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
