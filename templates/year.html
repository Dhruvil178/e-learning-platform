<!DOCTYPE html>
<html>
<head>
    <title>Year {{ year }} - E-Learning Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; line-height: 1.6; }
        h1, h2, h3 { color: #333; }
        .container { max-width: 1000px; margin: 0 auto; }
        .branch-box { 
            border: 1px solid #ddd; 
            margin-bottom: 20px; 
            padding: 15px; 
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .branch-btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .branch-btn:hover { background-color: #45a049; }
        .header { 
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .back-btn {
            background-color: #f44336;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-btn:hover { background-color: #d32f2f; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Engineering E-Learning Platform</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/admin">Admin Panel</a>
        </nav>
    </div>
    
    <div class="container">
        <a href="/" class="back-btn">Back to Home</a>
        
        <h2>Year {{ year }} - Select Branch</h2>
        
        <div class="branch-box">
            {% for branch in branches %}
            <a href="/year/{{ year }}/branch/{{ branch }}" class="branch-btn">{{ branch }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
